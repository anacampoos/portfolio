<footer>
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div>

    <div>
        <ul>
          <li>
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div>
        {%- include social.html -%}
      </div>

      <div>
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
